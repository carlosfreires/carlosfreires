  <!-- Sombra para o efeito de texto, simulando o estilo solicitado -->
  <style>
    rect {
      filter: blur(8px);
      animation: fadeInOut 6s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        opacity: 0;
      }
    }

    text {
      filter: drop-shadow(3px 3px 5px rgba(138, 43, 226, 0.8)) drop-shadow(0px 0px 10px rgba(255, 99, 71, 0.8));
    }
