<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 200"
     role="img"
     aria-label="Vaporwave Open Source Title">

  <defs>
    <!-- Gradiente principal (SUAS CORES) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#9B59B6"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- Glow neon -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Névoa vaporwave -->
    <radialGradient id="fog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FF6347" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Scanline -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- FUNDO VAPORWAVE TRANSPARENTE -->
  <ellipse cx="600" cy="100" rx="520" ry="120"
           fill="url(#fog)"/>

  <!-- Grid synthwave -->
  <g stroke="#9B59B6" stroke-width="1" opacity="0.12">
    <line x1="0" y1="140" x2="1200" y2="140"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
  </g>
  
<!-- ÍCONE DE ROBÔ (BOT) ANIMADO PARA SEÇÃO BOTPRESS -->
<g transform="translate(460, 80) scale(2)" fill="url(#textGrad)" filter="url(#neonGlow)">
  
  <!-- Corpo e cabeça do robô (mesmo desenho original) -->
<path d="M12 9C12 7.9 11.1 7 10 7H8C6.9 7 6 7.9 6 9v2H4v11h16V11h-4zm-4 0V9h4v2H8zm8 10h-8v-6h8v6zm4-10h-2v2h-2v-2h-2v2h-2v-2h-2v2H6v-2H4v9h16v-9z" fill="url(#textGrad)" filter="url(#neonGlow)"/>

<!-- Olhos do robô com animação melhorada -->
<circle cx="9" cy="12" r="1" fill="currentColor">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" keyTimes="0;0.5;1" repeatCount="indefinite"/>
    <animate attributeName="cy" values="12;13;12" dur="2s" keyTimes="0;0.5;1" repeatCount="indefinite"/>
</circle>

<circle cx="15" cy="12" r="1" fill="currentColor">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" keyTimes="0;0.5;1" repeatCount="indefinite"/>
    <animate attributeName="cy" values="12;13;12" dur="2s" keyTimes="0;0.5;1" repeatCount="indefinite"/>
</circle>

  <!-- Antenas (ajuste de alinhamento e animação mais fluida) -->
  <!-- Antena esquerda -->
  <line x1="7" y1="7" x2="5" y2="2.8" stroke="currentColor" stroke-width="1">
    <animate attributeName="stroke-opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <circle cx="5" cy="2.8" r="0.9" fill="currentColor">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Antena direita -->
  <line x1="13" y1="7" x2="15" y2="2.8" stroke="currentColor" stroke-width="1">
    <animate attributeName="stroke-opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <circle cx="15" cy="2.8" r="0.9" fill="currentColor">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

</g>

  <!-- TEXTO -->
  <text x="600" y="120"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        fill="url(#textGrad)"
        filter="url(#neonGlow)">
    ComunaBot
  </text>



  <!-- Scanline animada -->
  <rect x="0" y="-40" width="1200" height="40" fill="url(#scan)">
    <animate attributeName="y"
             from="-40" to="200"
             dur="6s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Respiração -->
  <animate
    attributeName="opacity"
    values="0.85;1;0.85"
    dur="4s"
    repeatCount="indefinite"/>

</svg>
