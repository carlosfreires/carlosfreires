<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 180"
     role="img"
     aria-label="Manifesto Open Source Cyberpunk">

  <defs>
    <!-- GRADIENTE CORRETO (O SEU, SEM ALTERAÇÃO) -->
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- Glow roxo -->
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow quente secundário -->
    <filter id="hotGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix type="matrix"
        values="
        1 0 0 0 0
        0 0.6 0 0 0
        0 0 0.6 0 0
        0 0 0 0.9 0"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline cyberpunk -->
    <linearGradient id="scanline" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6347" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FF6347" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Barras HUD -->
  <g opacity="0.6">
    <rect x="120" y="38" width="300" height="2" fill="url(#coreGrad)"/>
    <rect x="780" y="38" width="300" height="2" fill="url(#coreGrad)"/>
    <rect x="200" y="145" width="800" height="1.5" fill="url(#coreGrad)"/>
  </g>

    <!-- Novo Grupo para o Ícone SVG Customizado -->
  <g transform="scale(1.7) translate(270, 44)" fill="url(#coreGrad)" filter="url(#purpleGlow)">
    <path d="M22 6H12v6l-2-1-2 1V6H2C.9 6 0 6.9 0 8v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 14H2V8h20v12zM12 8v6l-2-1-2 1V8h4z"/>
  </g>

  <!-- TEXTO (FORTE, LIMPO, CYBER) -->
  <text x="600" y="110"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28"
        font-weight="600"
        letter-spacing="1.5"
        fill="url(#coreGrad)"
        filter="url(#purpleGlow)">
    Tech Stack
  </text>

  <!-- Scanline animada -->
  <rect x="0" y="-30" width="1200" height="30" fill="url(#scanline)">
    <animate attributeName="y"
             from="-30" to="180"
             dur="5s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Respiração sutil -->
  <animate
    attributeName="opacity"
    values="0.9;1;0.9"
    dur="3.2s"
    repeatCount="indefinite"/>

</svg>
