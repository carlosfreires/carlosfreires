<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 200"
     role="img"
     aria-label="Vaporwave Open Source Title">


  <defs>
    <!-- Gradiente principal (SUAS CORES) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#9B59B6"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- Glow neon -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Névoa vaporwave -->
    <radialGradient id="fog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FF6347" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Scanline -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>


  <!-- FUNDO VAPORWAVE TRANSPARENTE -->
  <ellipse cx="600" cy="100" rx="520" ry="120"
           fill="url(#fog)"/>

  <!-- Grid synthwave -->
  <g stroke="#9B59B6" stroke-width="1" opacity="0.12">
    <line x1="0" y1="140" x2="1200" y2="140"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
  </g>
  
  <!-- Símbolo de Contagem de Letras (Posicionado à esquerda) -->
  <!-- Símbolo de Contagem de Letras (Posicionado à esquerda) -->
  <g transform="translate(400, 85)" fill="url(#textGrad)" font-family="Arial, Helvetica, sans-serif" filter="url(#neonGlow)">
    
    <!-- Ícone de Documento Simples -->
    <rect x="0" y="0" width="30" height="40" fill="none" stroke="url(#textGrad)" stroke-width="1.5"/>
    
    <!-- O Número da Contagem (ex: '42' letras) - AGORA DENTRO DO DOCUMENTO E ANIMADO -->
    <text x="15" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF6347">
      42
      <!-- Animação de Opacidade (piscar/brilhar) -->
      <animate
        attributeName="opacity"
        values="1;0.5;1"
        dur="3s"
        repeatCount="indefinite"
        calcMode="linear"
      />
    </text>
    
    <!-- Linhas internas (movidas para baixo para dar espaço ao número) -->
    <line x1="5" y1="10" x2="25" y2="10" stroke="url(#textGrad)" stroke-width="1"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="url(#textGrad)" stroke-width="1"/>
    <!-- <line x1="5" y1="20" x2="15" y2="20" stroke="url(#textGrad)" stroke-width="1"/> (Linha removida para evitar conflito com o número) -->

    
    <!-- O rótulo opcional (movido para baixo) -->
    <text x="15" y="55" text-anchor="middle" font-size="10" fill="#9B59B6">letras</text>
  </g>

  <!-- TEXTO -->
  <text x="600" y="120"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        fill="url(#textGrad)"
        filter="url(#neonGlow)">
    Contador de Palavras
  </text>



  <!-- Scanline animada -->
  <rect x="0" y="-40" width="1200" height="40" fill="url(#scan)">
    <animate attributeName="y"
             from="-40" to="200"
             dur="6s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Respiração -->
  <animate
    attributeName="opacity"
    values="0.85;1;0.85"
    dur="4s"
    repeatCount="indefinite"/>

</svg>
