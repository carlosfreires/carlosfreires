<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 200"
     role="img"
     aria-label="Vaporwave Open Source Title">


  <defs>
    <!-- Gradiente principal (SUAS CORES) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#9B59B6"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- Glow neon -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Névoa vaporwave -->
    <radialGradient id="fog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FF6347" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Scanline -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- FUNDO VAPORWAVE TRANSPARENTE -->
  <ellipse cx="600" cy="100" rx="520" ry="120"
           fill="url(#fog)"/>

  <!-- Grid synthwave -->
  <g stroke="#9B59B6" stroke-width="1" opacity="0.12">
    <line x1="0" y1="140" x2="1200" y2="140"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
  </g>
  
 <!-- pastas icon -->
  
<g id="pastasIconAnim" transform="translate(430, 85) scale(0.6)" stroke="#8A2BE2" stroke-width="2" fill="none">

    <!-- Corpo da pasta (preenchimento opcional) -->
    <rect id="corpoPasta" x="0" y="20" width="75" height="45" rx="4" ry="4" fill="#8A2BE2" stroke="none"/>

    <!-- Aba superior da pasta (AGORA COM ANIMAÇÃO NATIVA DE OPACIDADE) -->
    <path id="abaPasta" d="M 0 20 L 15 5 L 60 5 L 75 20 Z" fill="#8A2BE2" stroke="none">
        
         <!-- ANIMAÇÃO NATIVA DE OPACIDADE ADICIONADA AQUI -->
         <animate
            attributeName="opacity"
            values="1;0.2;1"
            dur="2s"
            repeatCount="indefinite"
            calcMode="linear"
          />
    </path>
    
    <!-- Arquivo 1 (Linhas internas) -->
    <g class="documento"> 
      <rect x="10" y="30" width="55" height="30" fill="#FF6347" stroke="none"/>
      <line x1="15" y1="35" x2="50" y2="35"/>
      <line x1="15" y1="42" x2="60" y2="42"/>
      <line x1="15" y1="49" x2="55" y2="49"/>
    </g>
    
</g>

  <!-- TEXTO -->
  <text x="600" y="120"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        fill="url(#textGrad)"
        filter="url(#neonGlow)">
    Simple Portfolio
  </text>



  <!-- Scanline animada -->
  <rect x="0" y="-40" width="1200" height="40" fill="url(#scan)">
    <animate attributeName="y"
             from="-40" to="200"
             dur="6s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Respiração -->
  <animate
    attributeName="opacity"
    values="0.85;1;0.85"
    dur="4s"
    repeatCount="indefinite"/>

</svg>
