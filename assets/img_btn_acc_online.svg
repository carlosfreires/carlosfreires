<svg
  viewBox="0 0 280 70"
  width="280"
  height="70"
  xmlns="http://www.w3.org/2000/svg"
  role="button"
>

  <defs>
    <!-- Gradiente neon -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4fd8"/>
      <stop offset="100%" stop-color="#00f6ff"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20"
            fill="none"
            stroke="#5f4cff"
            stroke-width="0.5"
            opacity="0.4"/>
    </pattern>

    <!-- Clip para manter tudo dentro do botÃ£o -->
    <clipPath id="clip">
      <rect x="1" y="1" width="278" height="68" rx="12"/>
    </clipPath>
  </defs>

  <!-- Fundo -->
  <rect x="1" y="1" width="278" height="68" rx="12" fill="#0b0b1e"/>

  <!-- Grid animado -->
  <rect x="1" y="1" width="278" height="68" rx="12"
        fill="url(#grid)"
        clip-path="url(#clip)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -20 0"
      dur="7s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Vagalumes neon -->
  <g clip-path="url(#clip)" filter="url(#glow)">

    <!-- Vagalume 1 -->
    <circle cx="60" cy="35" r="1" fill="#ff4fd8">
      <animate attributeName="opacity"
               values="0.2;0.7;0.3;0.8;0.2"
               dur="5s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 4 -2; 0 0"
        dur="6s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Vagalume 2 -->
    <circle cx="120" cy="20" r="0.8" fill="#00f6ff">
      <animate attributeName="opacity"
               values="0.1;0.6;0.2;0.7;0.1"
               dur="6s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; -3 2; 0 0"
        dur="7s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Vagalume 3 -->
    <circle cx="200" cy="45" r="1.2" fill="#ff4fd8">
      <animate attributeName="opacity"
               values="0.15;0.8;0.4;0.9;0.15"
               dur="7s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 3 3; 0 0"
        dur="8s"
        repeatCount="indefinite"/>
    </circle>

  </g>

  <!-- Borda -->
  <rect x="1" y="1" width="278" height="68" rx="12"
        fill="none"
        stroke="url(#neonGradient)"
        stroke-width="1.5"
        filter="url(#glow)"/>

  <!-- Texto -->
  <text x="140" y="44"
        text-anchor="middle"
        font-size="16"
        font-family="monospace"
        letter-spacing="1.5"
        fill="url(#neonGradient)">
    Access online
    <animate attributeName="opacity"
             values="0.85;1;0.85"
             dur="3s"
             repeatCount="indefinite"/>
  </text>

</svg>
