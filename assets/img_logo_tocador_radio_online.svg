<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 200"
     role="img"
     aria-label="Vaporwave Open Source Title">

  <defs>
    <!-- Gradiente principal (SUAS CORES) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#9B59B6"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- Glow neon -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Névoa vaporwave -->
    <radialGradient id="fog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FF6347" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Scanline -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- FUNDO VAPORWAVE TRANSPARENTE -->
  <ellipse cx="600" cy="100" rx="520" ry="120"
           fill="url(#fog)"/>

  <!-- Grid synthwave -->
  <g stroke="#9B59B6" stroke-width="1" opacity="0.12">
    <line x1="0" y1="140" x2="1200" y2="140"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
  </g>

    <!-- ÍCONE VIVO (pulse bars) -->
  <g transform="translate(375 90)" fill="url(#textGrad)">
    <rect x="0" y="10" width="6" height="20">
      <animate attributeName="height" values="10;26;10" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;7;15" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="6" width="6" height="28">
      <animate attributeName="height" values="28;14;28" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;13;6" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="12" width="6" height="16">
      <animate attributeName="height" values="16;30;16" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="12;5;12" dur="1.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- TEXTO -->
  <text x="600" y="120"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        fill="url(#textGrad)"
        filter="url(#neonGlow)">
    Tocador De Radio Online
  </text>



  <!-- Scanline animada -->
  <rect x="0" y="-40" width="1200" height="40" fill="url(#scan)">
    <animate attributeName="y"
             from="-40" to="200"
             dur="6s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Respiração -->
  <animate
    attributeName="opacity"
    values="0.85;1;0.85"
    dur="4s"
    repeatCount="indefinite"/>

</svg>
