<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1400 220"
     role="img"
     aria-label="Open Source Revolution Manifesto">

  <defs>
    <!-- TEU GRADIENTE. SEM DISCUSS√ÉO -->
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <!-- GLOW BRUTO -->
    <filter id="rawGlow">
      <feGaussianBlur stdDeviation="7" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- GLITCH REAL -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="8">
        <animate attributeName="seed" dur="0.4s" values="1;8;3;6;2" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="18"/>
    </filter>

    <!-- SCAN INDUSTRIAL -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6347" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6347" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF6347" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- RUPTURAS / CORTES -->
  <g stroke="url(#coreGrad)" stroke-width="1.4" opacity="0.35">
    <line x1="0" y1="60" x2="1400" y2="20"/>
    <line x1="0" y1="380" x2="1400" y2="410"/>
    <line x1="200" y1="0" x2="520" y2="420"/>
    <line x1="1200" y1="0" x2="900" y2="420"/>
  </g>

  <!-- TEXTO PRINCIPAL -->
  <g font-family="Arial, Helvetica, sans-serif"
     text-anchor="middle"
     fill="url(#coreGrad)"
     filter="url(#rawGlow)">

    <text x="700" y="60"
          font-size="34"
          font-weight="800"
          letter-spacing="2">
      Sou um militante e ativista do Open Source.
    </text>

    <text x="700" y="100"
          font-size="24"
          font-weight="600">
      Acredito que a verdadeira evolu√ß√£o tecnol√≥gica s√≥ acontece com liberdade e democratiza√ß√£o da tecnologia.
    </text>

    <text x="700" y="150"
          font-size="24"
          font-weight="600">
      Vamos, juntos, compartilhar conhecimentos e construir um futuro mais livre e colaborativo! ‚ò≠
    </text>

    <text x="700" y="210"
          font-size="30"
          font-weight="900"
          filter="url(#glitch)">
      üö©  OPEN CODE. OPEN FUTURE.
    </text>

  </g>

  <!-- SCANLINE OPRESSIVA -->
  <rect x="0" y="-40" width="1400" height="40" fill="url(#scan)">
    <animate attributeName="y"
             from="-40" to="420"
             dur="3.8s"
             repeatCount="indefinite"/>
  </rect>

  <!-- BATIMENTO -->
  <animate attributeName="opacity"
           values="0.75;1;0.75"
           dur="2.2s"
           repeatCount="indefinite"/>

</svg>

