<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente neon -->
    <linearGradient id="neonGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6aff"/>
      <stop offset="50%" stop-color="#00fff0"/>
      <stop offset="100%" stop-color="#ff6aff"/>
    </linearGradient>
  </defs>

  <!-- Fundo transparente -->
  <rect width="600" height="200" fill="transparent"/>

  <!-- Coluna 1: ASCII letters -->
  <text x="50" y="-40" font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <tspan x="50" dy="20">A</tspan>
    <tspan x="50" dy="20">#</tspan>
    <tspan x="50" dy="20">7</tspan>
    <tspan x="50" dy="20">@</tspan>
    <tspan x="50" dy="20">^</tspan>
    <animate attributeName="y" from="-40" to="220" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Coluna 2: ASCII letters -->
  <text x="150" y="-80" font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <tspan x="150" dy="20">%</tspan>
    <tspan x="150" dy="20">&amp;</tspan>
    <tspan x="150" dy="20">*</tspan>
    <tspan x="150" dy="20">B</tspan>
    <tspan x="150" dy="20">2</tspan>
    <animate attributeName="y" from="-80" to="220" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Coluna 3: ASCII letters -->
  <text x="250" y="-120" font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <tspan x="250" dy="20">!</tspan>
    <tspan x="250" dy="20">C</tspan>
    <tspan x="250" dy="20">$</tspan>
    <tspan x="250" dy="20">9</tspan>
    <tspan x="250" dy="20">~</tspan>
    <animate attributeName="y" from="-120" to="220" dur="3.5s" repeatCount="indefinite"/>
  </text>

  <!-- Coluna 4: ASCII letters -->
  <text x="350" y="-160" font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <tspan x="350" dy="20">^</tspan>
    <tspan x="350" dy="20">@</tspan>
    <tspan x="350" dy="20">#</tspan>
    <tspan x="350" dy="20">D</tspan>
    <tspan x="350" dy="20">4</tspan>
    <animate attributeName="y" from="-160" to="220" dur="4.2s" repeatCount="indefinite"/>
  </text>

  <!-- Coluna 5: ASCII letters -->
  <text x="450" y="-200" font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <tspan x="450" dy="20">%</tspan>
    <tspan x="450" dy="20">*</tspan>
    <tspan x="450" dy="20">F</tspan>
    <tspan x="450" dy="20">1</tspan>
    <tspan x="450" dy="20">~</tspan>
    <animate attributeName="y" from="-200" to="220" dur="3.8s" repeatCount="indefinite"/>
  </text>
</svg>