<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente neon -->
    <linearGradient id="neonGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6aff"/>
      <stop offset="50%" stop-color="#00fff0"/>
      <stop offset="100%" stop-color="#ff6aff"/>
    </linearGradient>

    <!-- Glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6ec7"/>
      <stop offset="50%" stop-color="#8e44ad" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1abc9c" stop-opacity="0"/>
    </radialGradient>

    <filter id="blurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="600" height="200" fill="transparent"/>

  <!-- MATRIX ASCII -->
  <g font-family="monospace" font-size="16" fill="url(#neonGrad)">
    <text x="50" y="-40">
      <tspan x="50" dy="20">A</tspan><tspan x="50" dy="20">#</tspan>
      <tspan x="50" dy="20">7</tspan><tspan x="50" dy="20">@</tspan>
      <tspan x="50" dy="20">^</tspan>
      <animate attributeName="y" from="-40" to="220" dur="3.2s" repeatCount="indefinite"/>
    </text>

    <text x="150" y="-80">
      <tspan x="150" dy="20">%</tspan><tspan x="150" dy="20">&amp;</tspan>
      <tspan x="150" dy="20">*</tspan><tspan x="150" dy="20">B</tspan>
      <tspan x="150" dy="20">2</tspan>
      <animate attributeName="y" from="-80" to="220" dur="4.1s" repeatCount="indefinite"/>
    </text>

    <text x="250" y="-120">
      <tspan x="250" dy="20">!</tspan><tspan x="250" dy="20">C</tspan>
      <tspan x="250" dy="20">$</tspan><tspan x="250" dy="20">9</tspan>
      <tspan x="250" dy="20">~</tspan>
      <animate attributeName="y" from="-120" to="220" dur="3.6s" repeatCount="indefinite"/>
    </text>

    <text x="350" y="-160">
      <tspan x="350" dy="20">^</tspan><tspan x="350" dy="20">@</tspan>
      <tspan x="350" dy="20">#</tspan><tspan x="350" dy="20">D</tspan>
      <tspan x="350" dy="20">4</tspan>
      <animate attributeName="y" from="-160" to="220" dur="4.4s" repeatCount="indefinite"/>
    </text>

    <text x="450" y="-200">
      <tspan x="450" dy="20">%</tspan><tspan x="450" dy="20">*</tspan>
      <tspan x="450" dy="20">F</tspan><tspan x="450" dy="20">1</tspan>
      <tspan x="450" dy="20">~</tspan>
      <animate attributeName="y" from="-200" to="220" dur="3.9s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- ===== GLOW GROUP 1 ===== -->
  <g transform="translate(50 -5) scale(0.22)">
    <animateTransform type="translate"
      values="0 0; 12 -6; -8 10; 0 0"
      dur="20s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>

    <circle cx="200" cy="300" r="50" fill="url(#glowGradient)" filter="url(#blurGlow)">
      <animate attributeName="cx"
        values="200;520;430;600;200"
        dur="13s" begin="-2s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="cy"
        values="300;180;420;260;300"
        dur="11s" begin="-5s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="r"
        values="45;80;60;90;50"
        dur="9s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="opacity"
        values="0;0.4;0.7;0.3;0"
        dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ===== GLOW GROUP 2 ===== -->
  <g transform="translate(400 15) scale(0.2)">
    <animateTransform type="translate"
      values="0 0; -10 8; 6 -12; 0 0"
      dur="24s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>

    <circle cx="600" cy="200" r="40" fill="url(#glowGradient)" filter="url(#blurGlow)">
      <animate attributeName="cx"
        values="600;200;350;600"
        dur="15s" begin="-7s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="cy"
        values="200;420;160;200"
        dur="13s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="r"
        values="35;70;50;80;40"
        dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
        values="0;0.3;0.6;0.2;0"
        dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ===== GLOW GROUP 3 ===== -->
  <g transform="translate(150 20) scale(0.3)">
    <animateTransform type="translate"
      values="0 0; 8 6; -6 -10; 0 0"
      dur="18s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>

    <circle cx="400" cy="500" r="60" fill="url(#glowGradient)" filter="url(#blurGlow)">
      <animate attributeName="cx"
        values="400;650;480;700;400"
        dur="16s" begin="-4s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="cy"
        values="500;220;360;180;500"
        dur="14s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
      <animate attributeName="r"
        values="55;95;70;120;60"
        dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
        values="0;0.35;0.6;0.25;0"
        dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
