<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 100" width="1500" height="100">
  <!-- Definindo o gradiente animado -->
  <defs>

      <!-- Gradiente neon para o núcleo -->
    <radialGradient id="neonNucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="25%" stop-color="#FF29FF"/>
      <stop offset="60%" stop-color="#00ECFF"/>
      <stop offset="100%" stop-color="#8A2BE2"/>
    </radialGradient>

    <radialGradient id="grad1" cx="50%" cy="50%" r="90%">
      <animate attributeName="cx" values="48%;52%;48%" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="52%;48%;52%" dur="40s" repeatCount="indefinite"/>

      <stop offset="0%" stop-color="#001F3F"/>
      <stop offset="35%" stop-color="#1A2A6C"/>
      <stop offset="55%" stop-color="#3A0CA3"/>
      <stop offset="75%" stop-color="#0A1128"/>
      <stop offset="100%" stop-color="#02040A"/>
    </radialGradient>
  </defs>

  <!-- Retângulo com gradiente de fundo -->
  <rect  id="bg" width="100%" height="100%" fill="url(#grad1)">
    <!-- Animação de opacidade de mais transparente para mais visível e de volta -->
    <animate attributeName="opacity" values="0; 0.2; 0" dur="6s" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
  </rect>

  <defs>
    <filter id="nebulaBlur">
      <feGaussianBlur stdDeviation="50"/>
    </filter>

    <radialGradient id="nebulaPurple" cx="30%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7209B7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nebulaCyan" cx="70%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#4CC9F0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g filter="url(#nebulaBlur)" pointer-events="none">
    <rect width="100%" height="100%" fill="url(#nebulaPurple)">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="20s" repeatCount="indefinite"/>
    </rect>
    <rect width="100%" height="100%" fill="url(#nebulaCyan)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="26s" repeatCount="indefinite"/>
    </rect>
  </g>



  <!-- Texto no meio -->
  <text x="50%" y="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" dy=".35em">
    Em algum lugar, algo incrível está esperando para ser descoberto.
  </text>

  <!-- Simulação de perspectiva inclinada (elipse achatada) -->
  <g transform="scale(0.5) translate(450,105) rotate(-20)"> <!-- rotaciona para ~70° efeito visual -->
    <!-- Círculo elíptico do núcleo -->
    <ellipse cx="0" cy="0" rx="70" ry="35" fill="url(#neonNucleus)">
      <!-- Animação contínua de leve pulsação -->
      <animate attributeName="rx" values="70;75;70" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="35;30;35" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Efeito de brilho interno, criando sensação de energia intensa -->
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="url(#neonNucleus)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <g id="auriga">
    <circle cx="80" cy="40" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;0.7;0.3;0.8;0.2" dur="7s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="60" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.1;0.6;0.2;0.7;0.1" dur="6s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="35" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.2;0.8;0.4;0.9;0.2" dur="8s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="cygnus-minor">
    <circle cx="360" cy="25" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.2;0.6;0.3;0.7;0.2" dur="5.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="55" r="1.6" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.4;0.8;0.3" dur="7.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="30" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.2;0.5;0.3;0.6;0.2" dur="6.5s" begin="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="draco-australis">
    <circle cx="760" cy="20" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;0.7;0.3;0.8;0.2" dur="6s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="45" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.1;0.6;0.2;0.7;0.1" dur="5s" begin="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="840" cy="28" r="1.6" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.4;0.8;0.3" dur="8s" begin="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="orion-boreal">
    <circle cx="1120" cy="35" r="1.6" fill="white">
      <animate attributeName="opacity" values="0.2;0.8;0.4;0.9;0.2" dur="7s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1160" cy="60" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.1;0.6;0.2;0.7;0.1" dur="6s" begin="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="30" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.2;0.7;0.3;0.8;0.2" dur="8s" begin="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="estrelas-soltas">
    <circle cx="200" cy="15" r="1" fill="white">
      <animate attributeName="opacity" values="0.1;0.4;0.2;0.5;0.1" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="80" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.2;0.6;0.3;0.7;0.2" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="10" r="0.9" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.2;0.4;0.1" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="75" r="1.1" fill="white">
      <animate attributeName="opacity" values="0.2;0.5;0.3;0.6;0.2" dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1450" cy="40" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.2;0.7;0.4;0.8;0.2" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>



  <!-- Sombra para o efeito de texto, simulando o estilo solicitado -->
  <style>
    rect {
      filter: blur(8px);
      animation: fadeInOut 6s ease-in-out infinite;
    }

    #bg {
    animation: bgPulse 20s ease-in-out infinite;
  }

  @keyframes bgPulse {
    0% { opacity: 1; }
    50% { opacity: 0.9; }
    100% { opacity: 1; }
  }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        opacity: 0;
      }
    }

    text {
      filter: drop-shadow(3px 3px 5px rgba(138, 43, 226, 0.8)) drop-shadow(0px 0px 10px rgba(255, 99, 71, 0.8));
    }

    
  </style>
</svg>
