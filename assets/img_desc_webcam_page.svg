<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="150" viewBox="0 0 1500 150">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff3c00ff" />
      <stop offset="50%" stop-color="#ff00de" />
      <stop offset="100%" stop-color="#7000ff" />
    </linearGradient>

    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c300ffff" />
      <stop offset="50%" stop-color="#ff0055" />
      <stop offset="100%" stop-color="#3b0066" />
    </linearGradient>

    <pattern id="scanlinePattern" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="1" fill="#000" fill-opacity="0.08" />
    </pattern>

    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <mask id="sunMask">
      <rect width="100%" height="100%" fill="white" />
      <g fill="black">
        <rect x="0" y="82" width="1500" height="2" />
        <rect x="0" y="90" width="1500" height="4" />
        <rect x="0" y="100" width="1500" height="6" />
        <rect x="0" y="112" width="1500" height="8" />
      </g>
    </mask>
  </defs>

  <style>
    @keyframes textGlitch {
      0% { transform: translate(0); text-shadow: 1px 0 #ff00de, -1px 0 #00f2ff; }
      40% { transform: translate(1px, -1px); text-shadow: -1px 0 #ff00de, 1px 0 #00f2ff; }
      100% { transform: translate(0); }
    }
    @keyframes noiseFlicker {
      0% { opacity: 0.01; }
      50% { opacity: 0.03; }
      100% { opacity: 0.01; }
    }

    /* Grade bem mais transparente */
    .grid-lines {
      stroke: #ff00de;
      stroke-width: 0.6;
      stroke-opacity: 0.3; 
    }
    .glitch-text {
      font-family: 'Segoe UI', Impact, sans-serif;
      font-weight: 200;
      font-style: italic;
      letter-spacing: 2px;
      animation: textGlitch 0.4s infinite alternate-reverse;
    }
    .vhs-noise {
      animation: noiseFlicker 0.15s infinite;
    }
  </style>


  <g transform="translate(0, 80)">
    <line x1="0" y1="0" x2="1500" y2="0" class="grid-lines" />
    <line x1="0" y1="15" x2="1500" y2="15" class="grid-lines" />
    <line x1="0" y1="35" x2="1500" y2="35" class="grid-lines" />
    <line x1="0" y1="65" x2="1500" y2="65" class="grid-lines" stroke-width="1" />
    
    <g class="grid-lines">
      <line x1="750" y1="0" x2="100" y2="70" />
      <line x1="750" y1="0" x2="400" y2="70" />
      <line x1="750" y1="0" x2="750" y2="70" />
      <line x1="750" y1="0" x2="1100" y2="70" />
      <line x1="750" y1="0" x2="1400" y2="70" />
    </g>
  </g>

    <!-- Texto central -->
  <text class="glitch-text" x="50%" y="15%" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="url(#textGrad)" dy=".35em">
    Pagina web para captura, gravação e reprodução de videos. 
  </text>
    <text class="glitch-text" x="50%" y="35%" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="url(#textGrad)" dy=".35em">
    Utiliza câmera e microfone do dispositivo.
  </text>

  <rect width="1500" height="150" fill="url(#scanlinePattern)" pointer-events="none" />
  <rect width="1500" height="150" fill="white" class="vhs-noise" opacity="0.01" pointer-events="none" />

    <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6ec7" stop-opacity="1"/>
      <stop offset="50%" stop-color="#8e44ad" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1abc9c" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>


  <!-- Animated glowing circles -->
  <g transform="translate(1150, 11) scale(0.3) ">
  <circle cx="200" cy="300" r="50" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="100;200;100" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;100;250;150" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="r" values="25;50;25" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="200" r="40" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="300;75;300" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;200;50;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="r" values="40;90;40" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="12s" repeatCount="indefinite"/>
  </circle>

  <circle cx="400" cy="500" r="60" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="200;350;200" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;75;250" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="r" values="30;60;30" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="14s" repeatCount="indefinite"/>
  </circle>
  </g>

    <!-- Animated glowing circles -->
  <g transform="translate(150, 13) scale(0.2) ">
  <circle cx="200" cy="300" r="50" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="200;600;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="300;100;500;300" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="r" values="50;100;50" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="200" r="40" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="600;150;600" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;400;100;200" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="r" values="40;90;40" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="12s" repeatCount="indefinite"/>
  </circle>

  <circle cx="400" cy="500" r="60" fill="url(#glowGradient)" filter="url(#blurGlow)">
    <animate attributeName="cx" values="400;700;400" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="500;150;500" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="r" values="60;120;60" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="14s" repeatCount="indefinite"/>
  </circle>
  </g>



</svg>