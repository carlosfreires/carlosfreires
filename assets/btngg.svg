<svg width="1500" height="400" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente Neon para as bolinhas -->
    <linearGradient id="neonBallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255, 0, 255, 0.9)" />
      <stop offset="100%" stop-color="rgba(0, 255, 255, 0.7)" />
    </linearGradient>

    <!-- Filtro de Glow para as bolinhas -->
    <filter id="ballGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Filtro de Glow para o botão -->
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Filtro de Fumaça Neon com Gradual Apagamento -->
    <filter id="neonSmokeTrail" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradiente de fundo, criando um efeito de fundo mágico -->
    <radialGradient id="backgroundGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0, 255, 255, 0.8)" stop-opacity="1" />
      <stop offset="100%" stop-color="rgba(255, 0, 255, 0)" stop-opacity="0.5" />
    </radialGradient>
  </defs>



<g transform="translate(110 -10) scale(0.3)">
  <animateTransform type="translate"
    values="0 0; 6 -4; -5 7; 0 0"
    dur="22s" repeatCount="indefinite"
    calcMode="spline"
    keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>

  <!-- Bolinha 1 -->
  <circle cx="100" cy="50" r="5" fill="url(#neonBallGradient)"
          filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="100;140;210;170;90"
      dur="7.5s" begin="-2s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="50;72;48;35;50"
      dur="6.2s" begin="-4s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r"
      values="4.5;7.5;5;8;5"
      dur="5.5s" begin="-1s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0.2;0.9;0.4;0.8;0.3"
      dur="4.5s" begin="-3s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 2 -->
  <circle cx="600" cy="40" r="6" fill="url(#neonBallGradient)"
          filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="600;520;590;660;610"
      dur="9s" begin="-5s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="40;68;30;55;40"
      dur="7.3s" begin="-2s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r"
      values="5.5;9;6;8;6"
      dur="6.8s" begin="-4s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0.3;0.8;0.4;0.9;0.3"
      dur="6s" begin="-1s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 3 -->
  <circle cx="450" cy="60" r="5" fill="url(#neonBallGradient)"
          filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="450;490;420;470;450"
      dur="10.5s" begin="-6s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="60;45;75;55;60"
      dur="8.8s" begin="-3s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r"
      values="4.5;7;5;6.5;5"
      dur="7s" begin="-2s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0.25;0.85;0.4;0.7;0.25"
      dur="6.5s" begin="-5s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 4 -->
  <circle cx="550" cy="35" r="4" fill="url(#neonBallGradient)"
          filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="550;535;565;520;550"
      dur="6.4s" begin="-3s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="35;20;45;30;35"
      dur="5.1s" begin="-1s" repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r"
      values="3.5;7;4;6;4"
      dur="4.8s" begin="-2s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0.2;0.7;0.35;0.8;0.25"
      dur="4.2s" begin="-4s" repeatCount="indefinite"/>
  </circle>
</g>

<g transform="translate(410 -10) scale(0.3)">
  <!-- Drift leve do grupo -->
  <animateTransform type="translate"
    values="0 0; 5 -6; -4 7; 0 0"
    dur="28s" repeatCount="indefinite"
    calcMode="spline"
    keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>

  <!-- Bolinha 5 -->
  <circle cx="120" cy="55" r="5" fill="url(#neonBallGradient)" filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="120;170;140;190;130" dur="8.5s" begin="-3s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="55;80;60;45;55" dur="7.2s" begin="-2s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r" values="4.5;8;5.5;7;5" dur="6.5s" begin="-1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.9;0.35;0.8;0.3" dur="5.8s" begin="-4s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 6 -->
  <circle cx="580" cy="45" r="6" fill="url(#neonBallGradient)" filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="580;530;590;620;570" dur="9.8s" begin="-5s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="45;70;40;60;45" dur="8.3s" begin="-2.5s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r" values="5.5;9;6.5;8;6" dur="7.2s" begin="-3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.85;0.4;0.9;0.35" dur="6.5s" begin="-1s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 7 -->
  <circle cx="470" cy="65" r="5" fill="url(#neonBallGradient)" filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="470;500;440;480;465" dur="11s" begin="-6s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="65;55;75;60;65" dur="9.2s" begin="-3s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r" values="4.5;7;5;6.5;5" dur="8.1s" begin="-2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.8;0.35;0.85;0.25" dur="7s" begin="-5s" repeatCount="indefinite"/>
  </circle>

  <!-- Bolinha 8 -->
  <circle cx="560" cy="40" r="4" fill="url(#neonBallGradient)" filter="url(#ballGlow) url(#neonSmokeTrail)">
    <animate attributeName="cx"
      values="560;545;575;530;560" dur="7.5s" begin="-2s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="cy"
      values="40;25;45;35;40" dur="6.3s" begin="-1s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="r" values="3.5;7;4;6;4" dur="5.6s" begin="-3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.75;0.35;0.8;0.25" dur="4.8s" begin="-2s" repeatCount="indefinite"/>
  </circle>
</g>


  <g  transform="translate(10, -10) scale(1)">
    <defs>
    <linearGradient id="neon" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>

    <style>
      @keyframes typing {
        0%, 10% { opacity: 0; }
        100% { opacity: 1; }
      }


      .char {
        opacity: 0;
        animation: typing 0.1s forwards;
      }

      /* Delays para simular digitação realista */
      .char1  { animation-delay: 0.1s; }
      .char2  { animation-delay: 0.3s; }
      .char3  { animation-delay: 0.5s; }
      .char4  { animation-delay: 0.7s; }
      .char5  { animation-delay: 0.9s; }
      .char6  { animation-delay: 1.1s; }
      .char7  { animation-delay: 1.3s; }
      .char8  { animation-delay: 1.5s; }
      .char9  { animation-delay: 1.7s; }
      .char10 { animation-delay: 1.9s; }
      .char11 { animation-delay: 2.1s; }
      .char12 { animation-delay: 2.3s; }
      .char13 { animation-delay: 2.5s; }
      .char14 { animation-delay: 2.7s; }
      .char15 { animation-delay: 2.9s; }
      .char16 { animation-delay: 3.1s; }
      .char17 { animation-delay: 3.3s; }
      .char18 { animation-delay: 3.5s; }
      .char19 { animation-delay: 3.7s; }
      .char20 { animation-delay: 3.9s; }
      .char21 { animation-delay: 4.1s; }
      .char22 { animation-delay: 4.3s; }
      .char23 { animation-delay: 4.5s; }
      .char24 { animation-delay: 4.7s; }
      .char25 { animation-delay: 4.9s; }
      .char26 { animation-delay: 5.1s; }
      .char27 { animation-delay: 5.3s; }
      .char28 { animation-delay: 5.5s; }
      .char29 { animation-delay: 5.7s; }
      .char30 { animation-delay: 5.9s; }
      .char31 { animation-delay: 6.1s; }
      .char32 { animation-delay: 6.3s; }
      .char33 { animation-delay: 6.5s; }
      .char34 { animation-delay: 6.7s; }
      .char35 { animation-delay: 6.9s; }
      .char36 { animation-delay: 7.1s; }
      .char37 { animation-delay: 7.3s; }
    </style>
  </defs>

  <text x="0" y="30" font-family="Fira Code, monospace" font-size="24" fill="url(#neon)">
    <!-- Linha inicial -->
    <tspan class="char char1">{</tspan>

    <!-- Linha "Carlos Freires" -->
    <tspan x="20" dy="30" class="char char2">"</tspan>
    <tspan class="char char3">C</tspan>
    <tspan class="char char4">a</tspan>
    <tspan class="char char5">r</tspan>
    <tspan class="char char6">l</tspan>
    <tspan class="char char7">o</tspan>
    <tspan class="char char8">s</tspan>
    <tspan class="char char9"> </tspan>
    <tspan class="char char10">F</tspan>
    <tspan class="char char11">r</tspan>
    <tspan class="char char12">e</tspan>
    <tspan class="char char13">i</tspan>
    <tspan class="char char14">r</tspan>
    <tspan class="char char15">e</tspan>
    <tspan class="char char16">s</tspan>
    <tspan class="char char17">"</tspan>
    <tspan class="char char18"> :</tspan>

    <!-- Linha "Dev( "full-stack" )" detalhada -->
    <tspan x="60" dy="30" class="char char19">D</tspan>
    <tspan class="char char20">e</tspan>
    <tspan class="char char21">v</tspan>
    <tspan class="char char22">( </tspan>
    <tspan class="char char23"> </tspan>
    <tspan class="char char24">"</tspan>
    <tspan class="char char25">f</tspan>
    <tspan class="char char26">u</tspan>
    <tspan class="char char27">l</tspan>
    <tspan class="char char28">l</tspan>
    <tspan class="char char29">-</tspan>
    <tspan class="char char30">s</tspan>
    <tspan class="char char31">t</tspan>
    <tspan class="char char32">a</tspan>
    <tspan class="char char33">c</tspan>  
    <tspan class="char char34">k</tspan>  
    <tspan class="char char35">"</tspan>  
    <tspan class="char char36"> )</tspan>

    <!-- Linha final -->
    <tspan x="0" dy="37" class="char char37">}</tspan>
  </text>
  </g>

  <!-- Estilo para o efeito de Glow no texto -->
  <style>
    text {
      filter: drop-shadow(2px 2px 4px rgba(0, 255, 255, 0.8)) drop-shadow(0px 0px 10px rgba(255, 0, 255, 0.9));
    }
  </style>
</svg>

