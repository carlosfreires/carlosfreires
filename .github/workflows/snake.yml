name: Generate Snake Animation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ dev ]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        id: snake-generator
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/github-snake.gif?color_snake=orange
          # ***  ativar o commit autom√°tico: ***
          commit_message: "üêç Update snake animation [skip ci]"
          git_add: output/
          # git_branch: dev # Opcional, detecta automaticamente o branch
      
      - name: Success log
        run: |
          echo "========================================"
          echo "üêç COBRINHA GERADA COM SUCESSO!"
          echo "========================================"
          echo "Arquivos criados:"
          echo "- output/github-snake.svg"
          echo "- output/github-snake-dark.svg"
          echo "========================================"