name: Generate Snake Animation

on:
  schedule:
    # Executa a cada 6 horas (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite execu√ß√£o manual
  push:
    branches: [ dev ]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    # Adiciona permiss√£o de escrita para o GITHUB_TOKEN padr√£o
    permissions:
      contents: write 
    
    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      # 2. Gerar cobrinha com Platane/snk
      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        id: snake-generator
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
      
      # 3. Configurar Git
      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Snake"
      
      # 4. Commit e push das mudan√ßas
      - name: Commit and push snake changes
        run: |
          git add output/
          
          # Verifica se h√° mudan√ßas antes de commitar
          if git diff --staged --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa na cobrinha, pulando commit."
          else
            git commit -m "üêç Update snake animation"
            git push
            echo "‚úÖ Cobrinha atualizada e commitada."
          fi
      
      # 5. Log de sucesso
      - name: Success log
        run: |
          echo "========================================"
          echo "üêç COBRINHA GERADA COM SUCESSO!"
          echo "========================================"
          echo "Arquivos criados:"
          echo "- output/github-snake.svg"
          echo "- output/github-snake-dark.svg"
          echo "========================================"
