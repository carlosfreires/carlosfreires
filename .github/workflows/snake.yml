name: Generate Snake Animation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ dev ]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        id: snake-generator
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/github-snake.gif?color_snake=orange

      - name: Deploy to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          
          # Verifica se h√° mudan√ßas para commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üêç Update snake animation"
            git push
          fi

      - name: Success log
        run: |
          echo "========================================"
          echo "üêç COBRINHA GERADA COM SUCESSO!"
          echo "========================================"
          echo "Arquivos criados:"
          ls -la output/
          echo "========================================"