name: Update Cats API Cards

on:
  schedule:
    - cron: '0 */3 * * *'  # A cada 3 horas
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-cats-cards:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Generate Cats SVGs
      run: python generate_api_cat.py
      
    - name: Commit and Push Changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Adicionar os SVGs gerados
        git add output/space_cat_api.svg
        git add output/space_cat_cataas.svg
        
        if ! git diff --cached --quiet; then
          echo "üì§ Realizando commit..."
          git commit -m "üò∫ Update Cats API SVGs [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          
          # Puxar altera√ß√µes remotas antes de enviar
          git pull origin main --rebase --no-edit
          git push origin main
          echo "‚úÖ Push realizado com sucesso!"
        else
          echo "‚ÑπÔ∏è Nenhuma mudan√ßa para commitar"
        fi