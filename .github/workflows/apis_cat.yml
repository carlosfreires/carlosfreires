name: Update Cats Horizontal Section

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-cats-horizontal:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: pip install requests
        
    - name: Generate Cats Horizontal SVGs
      run: python scripts/generate_cat_apis_horizontal.py
      
    - name: Update README with Cats Section
      run: |
        echo "üìÑ Atualizando README.md com se√ß√£o felina..."
        
        if [ -f "output/cats_section.md" ]; then
          CATS_SECTION=$(cat output/cats_section.md)
          
          # Verificar se a se√ß√£o j√° existe
          if grep -q "CATS_HORIZONTAL_SECTION" README.md; then
            # Substituir se√ß√£o existente
            sed -i '/<!-- CATS_HORIZONTAL_SECTION -->/,/<!-- END_CATS_HORIZONTAL_SECTION -->/c\
'"$CATS_SECTION" README.md
          else
            # Verificar e substituir se√ß√£o antiga
            if grep -q "<!-- CAT_APIS -->" README.md; then
              sed -i '/<!-- CAT_APIS -->/,/<!-- END CAT_APIS -->/c\
'"$CATS_SECTION" README.md
            elif grep -q "<!-- CAT_HORIZONTAL_SECTION -->" README.md; then
              sed -i '/<!-- CAT_HORIZONTAL_SECTION -->/,/<!-- END_CAT_HORIZONTAL_SECTION -->/c\
'"$CATS_SECTION" README.md
            else
              # Adicionar ap√≥s NASA APIs
              sed -i '/<!-- END_NASA_HORIZONTAL_SECTION -->/a\
\n'"$CATS_SECTION" README.md
            fi
          fi
          
          echo "‚úÖ Se√ß√£o Cats horizontal adicionada ao README"
        else
          echo "‚ùå Arquivo Cats section n√£o encontrado"
          exit 1
        fi
      
    - name: Commit and Push Changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Adicionar arquivos SVG
        git add output/cat_api_card.svg
        git add output/cataas_card.svg
        git add README.md
        
        if ! git diff --cached --quiet; then
          echo "üì§ Realizando commit..."
          git commit -m "üò∫ Update Cats Horizontal Cards [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          
          git pull origin main --no-edit
          git push origin main
          echo "‚úÖ Push realizado com sucesso!"
        else
          echo "‚ÑπÔ∏è Nenhuma mudan√ßa para commitar"
        fi