name: Update NASA Horizontal Cards

on:
  schedule:
    - cron: '0 */4 * * *'  # A cada 4 horas
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-nasa-horizontal:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: pip install requests
        
    - name: Generate NASA Horizontal SVGs
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      run: python scripts/generate_nasa_apis_horizontal.py
      
    - name: Update README with Horizontal Section
      run: |
        echo "üìÑ Atualizando README.md com cards horizontais..."
        
        if [ -f "output/nasa_horizontal_section.md" ]; then
          NASA_SECTION=$(cat output/nasa_horizontal_section.md)
          
          # Verificar se a se√ß√£o j√° existe
          if grep -q "NASA_HORIZONTAL_SECTION" README.md; then
            # Substituir se√ß√£o existente
            sed -i '/<!-- NASA_HORIZONTAL_SECTION -->/,/<!-- END_NASA_HORIZONTAL_SECTION -->/c\
'"$NASA_SECTION" README.md
          else
            # Adicionar ap√≥s not√≠cias
            sed -i '/<!-- END NEWS_APIS -->/a\
\n'"$NASA_SECTION" README.md
          fi
          
          echo "‚úÖ Se√ß√£o NASA horizontal adicionada ao README"
        else
          echo "‚ùå Arquivo NASA horizontal n√£o encontrado"
          exit 1
        fi
      
    - name: Commit and Push Changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Adicionar arquivos SVG horizontais
        git add output/nasa_*_horizontal.svg
        git add README.md
        
        if ! git diff --cached --quiet; then
          echo "üì§ Realizando commit..."
          git commit -m "üåå Update NASA Horizontal Cards [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          
          git pull origin main --no-edit
          git push origin main
          echo "‚úÖ Push realizado com sucesso!"
        else
          echo "‚ÑπÔ∏è Nenhuma mudan√ßa para commitar"
        fi