name: Update NASA APIs Section

on:
  schedule:
    - cron: '0 12 * * *'  # Diariamente ao meio-dia UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-nasa:
    runs-on: ubuntu-latest
    
    # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PERMISS√ïES CR√çTICAS ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    permissions:
      contents: write  # PERMISS√ÉO PARA ESCREVER NO REPOSIT√ìRIO
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ‚¨ÖÔ∏è TOKEN CORRETO
        fetch-depth: 0  # ‚¨ÖÔ∏è PEGA TODO HIST√ìRICO
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: pip install requests
        
    - name: Generate NASA SVG
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      working-directory: ./scripts
      run: python generate_apis_nasa_svg.py
      
    - name: Debug - Verificar Arquivos Gerados
      run: |
        echo "üìÅ Estrutura de pastas:"
        find . -name "*.svg" -type f
        echo ""
        echo "üìÅ Conte√∫do de output/:"
        ls -la output/ || echo "‚ùå Pasta output n√£o existe"
        echo ""
        echo "üìÅ Primeiras linhas do SVG:"
        cat output/nasa_status.svg 2>/dev/null | head -10 || echo "‚ùå Arquivo n√£o encontrado"
      
    - name: Setup Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git config --global pull.rebase true
      
    - name: Commit and Push Changes
      run: |
        # Verificar se h√° mudan√ßas
        if [ -f "output/nasa_status.svg" ]; then
          echo "‚úÖ SVG encontrado, preparando commit..."
          
          # Adicionar arquivo
          git add output/nasa_status.svg
          
          # Verificar se h√° mudan√ßas para commitar
          if ! git diff --cached --quiet; then
            echo "üì§ Realizando commit..."
            git commit -m "üõ∞Ô∏è Update NASA status SVG [$(date -u +'%Y-%m-%d %H:%M UTC')]"
            
            # Fazer pull primeiro para evitar conflitos
            git pull origin main --no-edit
            
            # Fazer push
            git push origin main
            echo "‚úÖ Push realizado com sucesso!"
          else
            echo "‚ÑπÔ∏è Nenhuma mudan√ßa para commitar"
          fi
        else
          echo "‚ùå ERRO: SVG n√£o foi gerado!"
          exit 1
        fi