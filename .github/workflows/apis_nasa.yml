name: Update NASA API Cards

on:
  schedule:
    - cron: '0 */12 * * *'  # A cada 12 horas
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-nasa-cards:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Generate NASA API SVGs
      run: python scripts/generate_api_nasa.py
      
    - name: Commit and Push Changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Puxar altera√ß√µes remotas primeiro
        git pull origin main --rebase --autostash

        # Adicionar apenas o SVG gerado
        git add output/nasa_apod.svg
        
        # Fazer commit se houver mudan√ßas
        if ! git diff --cached --quiet; then
          echo "üì§ Realizando commit..."
          git commit -m "üåå Update NASA APOD SVG [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push origin main
          echo "‚úÖ Push realizado com sucesso!"
        else
          echo "‚ÑπÔ∏è Nenhuma mudan√ßa para commitar"
        fi